<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Values</title>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initial fetch and display
            fetchDataAndDisplayValues();
        
            // Fetch and display values every 0.01 seconds
            setInterval(fetchDataAndDisplayValues, 10); // 10 milliseconds = 0.01 seconds
        });
        
        function fetchDataAndDisplayValues() {
            // Fetch data from the API
            fetch('http://192.168.1.224:5000/returnVals')
            .then(response => response.json())
            .then(data => {
                // Display the values
                displayValues(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
        
        function displayValues(data) {
            const container = document.getElementById('values-container');
            container.innerHTML = ''; // Clear previous values
        
            // Iterate through the values and create elements to display them
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const value = data[key];
                    const valueElement = document.createElement('div');
                    valueElement.textContent = `${key}: ${value}`;
                    container.appendChild(valueElement);
                }
            }
        }
        
    </script>
</head>
<body>
    <div id="values-container">
        <!-- Values will be displayed here -->
    </div>

    
</body>
</html>
